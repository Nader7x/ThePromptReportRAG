name: ğŸš€ Deploy to Streamlit Cloud

on:
  push:
    branches: [main]
    paths:
      - "streamlit_app.py"
      - "requirements.txt"
      - "*.py"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deployment"
        required: false
        default: false
        type: boolean

jobs:
  validate-streamlit:
    runs-on: ubuntu-latest
    name: âœ… Validate Streamlit App

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Validate Streamlit app
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_BASE_URL: "http://localhost:8000"
        run: |
          # Check if streamlit app can be imported
          python -c "
          import streamlit as st
          import sys
          sys.path.append('.')
          try:
              # Try to import the main app components
              exec(open('streamlit_app.py').read().split('st.set_page_config')[0])
              print('âœ… Streamlit app imports successfully')
          except Exception as e:
              print(f'âŒ Error importing app: {e}')
              sys.exit(1)
          "

      - name: ğŸ§ª Test app startup
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_BASE_URL: "http://localhost:8000"
        run: |
          # Start streamlit in headless mode for testing
          timeout 30s streamlit run streamlit_app.py --server.headless=true --server.port=8501 &
          sleep 10

          # Check if streamlit is responding
          curl -f http://localhost:8501/_stcore/health || {
            echo "âŒ Streamlit health check failed"
            exit 1
          }

          echo "âœ… Streamlit app started successfully"

  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Streamlit Cloud
    needs: validate-streamlit
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Prepare deployment
        run: |
          echo "ğŸš€ Preparing Streamlit Community Cloud deployment..."

          # Check if required files exist
          if [ ! -f "streamlit_app.py" ]; then
            echo "âŒ streamlit_app.py not found!"
            exit 1
          fi

          if [ ! -f "requirements.txt" ]; then
            echo "âŒ requirements.txt not found!"
            exit 1
          fi

          echo "âœ… Required files found"
          echo "ğŸ“‹ Files for deployment:"
          ls -la *.py requirements*.txt

      - name: ğŸ“ Update deployment status
        run: |
          cat > deployment_status.md << EOF
          # ğŸš€ Streamlit Deployment Status

          **Last Updated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}

          ## Deployment Information

          ### ğŸŒ Live App
          - **URL:** [https://your-app-name.streamlit.app](https://your-app-name.streamlit.app)
          - **Status:** Deployed âœ…

          ### ğŸ“‹ Configuration
          - **Main File:** streamlit_app.py
          - **Python Version:** 3.11
          - **Dependencies:** requirements.txt

          ### ğŸ”§ Setup Instructions for Streamlit Cloud

          1. Go to [share.streamlit.io](https://share.streamlit.io/)
          2. Connect your GitHub account
          3. Select this repository: \`your-username/enhanced-rag\`
          4. Set main file: \`streamlit_app.py\`
          5. Add secrets in Streamlit Cloud dashboard:
             - \`GEMINI_API_KEY\`: Your Google Gemini API key
             - \`API_BASE_URL\`: Your API endpoint (if using external API)

          ### ğŸ” Required Secrets
          Make sure to add these secrets in your Streamlit Cloud app settings:

          \`\`\`toml
          # .streamlit/secrets.toml
          GEMINI_API_KEY = "your_gemini_api_key_here"
          API_BASE_URL = "your_api_base_url_here"
          \`\`\`

          ### ğŸ“¦ Latest Deployment
          - **Commit Hash:** ${{ github.sha }}
          - **Commit Message:** ${{ github.event.head_commit.message }}
          - **Author:** ${{ github.actor }}
          EOF

      - name: ğŸ’¾ Commit deployment status
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸš€ Update deployment status [skip ci]"
          file_pattern: deployment_status.md

      - name: ğŸ“¨ Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'streamlit-cloud',
              description: 'Deploy to Streamlit Community Cloud',
              auto_merge: false,
              required_contexts: []
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: 'https://your-app-name.streamlit.app',
              description: 'Successfully deployed to Streamlit Cloud'
            });