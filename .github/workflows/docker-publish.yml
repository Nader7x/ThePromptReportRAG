name: ðŸ³ Build and Publish Docker Images

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_RAW: ${{ github.repository }}
  PYTHON_VERSION: "3.11"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: ðŸ³ Build & Push Docker Images
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME_RAW }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "Using image name: ${IMAGE_NAME_LOWER}"

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ—ï¸ Build local test image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: test-image:latest
          load: true # Load image into local registry for testing
          cache-from: type=gha

      - name: ðŸ—ï¸ Build and push Production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}:production
            ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}:production-latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ§ª Test Docker image
        if: github.event_name != 'pull_request'
        run: |
          # Test the built image
          echo "ðŸ§ª Testing Docker image..."

          # Use the local test image
          IMAGE_TAG="test-image:latest"

          # Verify image exists
          echo "ðŸ” Checking if image exists..."
          if ! docker images | grep -q "test-image"; then
            echo "âŒ Image not found in local registry"
            echo "ðŸ“‹ Available images:"
            docker images
            exit 1
          fi

          echo "âœ… Image found: $IMAGE_TAG"

          # Show image details
          echo "ðŸ“Š Image details:"
          docker inspect --format='{{.Config.Cmd}}' $IMAGE_TAG || echo "Could not inspect image"
          docker inspect --format='{{.Config.ExposedPorts}}' $IMAGE_TAG || echo "Could not get exposed ports"

          # Try to run container with detailed logging
          echo "ðŸš€ Starting container..."
          if ! CONTAINER_ID=$(docker run --rm -d --name test-container \
            -e GEMINI_API_KEY="test-key-placeholder" \
            -p 8000:8000 \
            $IMAGE_TAG); then
            echo "âŒ Failed to start container"
            exit 1
          fi

          echo "ðŸ“ Container started with ID: $CONTAINER_ID"

          # Wait for container to initialize
          echo "â³ Waiting for container to start..."
          sleep 5

          # Check if container is still running
          if ! docker ps --format "table {{.Names}}\t{{.Status}}" | grep test-container; then
            echo "âŒ Container stopped unexpectedly"
            echo "ðŸ“‹ Container logs:"
            docker logs test-container 2>&1 || echo "Could not retrieve logs"
            echo "ðŸ“‹ All containers:"
            docker ps -a
            exit 1
          fi

          echo "âœ… Container is running"

          # Show initial logs
          echo "ðŸ“‹ Container logs (first 20 lines):"
          docker logs test-container 2>&1 | head -20

          # Extended wait for application startup
          echo "â³ Waiting for application to start..."
          sleep 15

          # Basic health check with detailed error reporting
          echo "ðŸ” Performing health check..."
          for i in {1..10}; do
            echo "â³ Health check attempt $i/10..."
            
            # First check if container is still running
            if ! docker ps | grep -q test-container; then
              echo "âŒ Container stopped during health check"
              echo "ðŸ“‹ Container logs:"
              docker logs test-container 2>&1 || echo "Could not retrieve logs"
              docker stop test-container 2>/dev/null || true
              exit 1
            fi
            
            # Try health check endpoint
            if curl -f -s http://localhost:8000/api/health 2>/dev/null; then
              echo "âœ… Health check passed"
              break
            elif [ $i -eq 10 ]; then
              echo "âŒ Health check failed after 10 attempts"
              echo "ðŸ“‹ Final container logs:"
              docker logs test-container 2>&1 || echo "Could not retrieve logs"
              echo "ðŸ“‹ Network test:"
              curl -v http://localhost:8000/api/health 2>&1 || echo "Connection failed"
              docker stop test-container || true
              exit 1
            else
              echo "â³ Attempt $i/10 failed, retrying in 3 seconds..."
              sleep 3
            fi
          done

          # Test basic API endpoints
          echo "ðŸ” Testing API endpoints..."
          if curl -f -s http://localhost:8000/api/docs > /dev/null; then
            echo "âœ… API docs endpoint accessible"
          else
            echo "âš ï¸ API docs endpoint not accessible"
          fi

          # Show final container stats
          echo "ðŸ“Š Container stats:"
          docker stats test-container --no-stream || echo "Could not get stats"

          # Cleanup
          echo "ðŸ§¹ Cleaning up..."
          docker stop test-container || true
          echo "âœ… Docker image test completed successfully"

      - name: ðŸ“‹ Generate image report
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Image Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|------|" >> $GITHUB_STEP_SUMMARY

          for tag in ${{ steps.meta.outputs.tags }}; do
            size=$(docker images --format "table {{.Size}}" $tag | tail -n +2 | head -1)
            echo "| \`$tag\` | \`$(echo $tag | cut -d':' -f2)\` | $size |" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Pull and run the image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 8000:8000 -p 8501:8501 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e GEMINI_API_KEY=your_api_key \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  security-scan:
    runs-on: ubuntu-latest
    name: ðŸ”’ Security Scan
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME_RAW }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "Using image name: ${IMAGE_NAME_LOWER}"

      - name: ðŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ðŸ“Š Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
