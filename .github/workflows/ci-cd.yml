name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_to_streamlit:
        description: "Deploy to Streamlit Community Cloud"
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: "3.11"
  STREAMLIT_APP_URL: "https://prompt-forge-ai.streamlit.app"

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test Suite

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ” Code quality checks
        run: |
          # Install code quality tools
          pip install flake8 black isort

          # Run flake8 for linting
          flake8 --max-line-length=100 --ignore=E203,W503 --exclude=__pycache__,*.pyc *.py

          # Run black for code formatting check
          black --check --diff *.py

          # Run isort for import sorting
          isort --check-only --diff *.py

      - name: ğŸ§ª Run tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Run pytest with coverage
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Scan

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”’ Run security checks
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

          # Check for known security vulnerabilities
          safety check --json || true

          # Run bandit security linter
          bandit -r . -f json || true

  build:
    runs-on: ubuntu-latest
    name: ğŸ³ Build Docker Images
    needs: [test]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: enhanced-rag:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker container
        run: |
          # Build and test the container
          docker build -t enhanced-rag:test .

          # Basic smoke test - check if container starts
          docker run --rm -d --name test-container \
            -e GEMINI_API_KEY="test-key" \
            -p 8000:8000 \
            enhanced-rag:test &

          # Wait for container to start
          sleep 10

          # Stop the test container
          docker stop test-container || true

  deploy-streamlit:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Streamlit Cloud
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_to_streamlit == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Trigger Streamlit Cloud deployment
        run: |
          echo "ğŸš€ Streamlit Community Cloud will automatically deploy from main branch"
          echo "ğŸ“ App configured at: ${{ env.STREAMLIT_APP_URL }}"
          echo "âœ… Deployment triggered by push to main branch"

      - name: ğŸ“§ Deployment notification
        if: always()
        run: |
          echo "## ğŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App URL:** [${{ env.STREAMLIT_APP_URL }}](${{ env.STREAMLIT_APP_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  release:
    runs-on: ubuntu-latest
    name: ğŸ“¦ Create Release
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Generate tag
        id: tag
        run: |
          # Generate semantic version tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Extract version number and increment patch
          VERSION=$(echo $LATEST_TAG | sed 's/^v//')
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=$((${VERSION_PARTS[2]} + 1))

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New tag: $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ğŸš€ **Enhanced RAG Application Release**

            ### What's New
            - Automated build and deployment
            - Enhanced testing coverage
            - Security improvements

            ### Deployment
            - ğŸŒ Streamlit App: [Live Demo](${{ env.STREAMLIT_APP_URL }})
            - ğŸ“š API Docs: Available via FastAPI
            - ğŸ³ Docker: `docker pull ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.tag }}`

            ### Installation
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd $(basename ${{ github.repository }})
            pip install -r requirements.txt
            ```
          draft: false
          prerelease: false
