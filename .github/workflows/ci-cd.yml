name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_to_streamlit:
        description: "Deploy to Streamlit Community Cloud"
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: "3.11"
  STREAMLIT_APP_URL: "https://prompt-forge-ai.streamlit.app"

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test Suite

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ï¿½ Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt'); nltk.download('punkt_tab'); nltk.download('stopwords'); nltk.download('wordnet')"

      - name: ï¿½ğŸ” Code quality checks
        run: |
          # Install code quality tools
          pip install flake8 black isort

          # Run flake8 for linting (uses .flake8 config file for flexible rules)
          flake8 *.py || echo "âš ï¸ Linting issues found, but not failing CI"

          # Run black for code formatting check (in check mode only)
          black --check --diff --line-length=120 *.py || echo "âš ï¸ Code formatting could be improved, but not failing CI"

          # Run isort for import sorting (in check mode only)
          isort --check-only --diff *.py || echo "âš ï¸ Import sorting could be improved, but not failing CI"

      - name: ğŸ§ª Run tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Run pytest with coverage
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Scan

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”’ Run security checks
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

          # Check for known security vulnerabilities
          safety check --json || true

          # Run bandit security linter
          bandit -r . -f json || true

  build:
    runs-on: ubuntu-latest
    name: ğŸ³ Build Docker Images
    needs: [test]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: enhanced-rag:test
          load: true # Load image into local registry for testing
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker container
        run: |
          # Test the built image
          echo "ğŸ§ª Testing Docker container..."

          # Verify image exists
          if ! docker images | grep -q "enhanced-rag"; then
            echo "âŒ Image not found"
            docker images
            exit 1
          fi

          echo "âœ… Image found: enhanced-rag:test"

          # Basic smoke test - check if container starts
          echo "ğŸš€ Starting test container..."
          docker run --rm -d --name test-container \
            -e GEMINI_API_KEY="test-key-placeholder" \
            -p 8000:8000 \
            enhanced-rag:test

          # Wait for container to start
          echo "â³ Waiting for container to start..."
          sleep 15

          # Check if container is running
          if ! docker ps | grep -q test-container; then
            echo "âŒ Container failed to start"
            echo "ğŸ“‹ Container logs:"
            docker logs test-container 2>&1 || echo "Could not retrieve logs"
            exit 1
          fi

          echo "âœ… Container is running"

          # Quick health check
          echo "ğŸ” Performing health check..."
          for i in {1..5}; do
            if curl -f -s http://localhost:8000/api/health 2>/dev/null; then
              echo "âœ… Health check passed"
              break
            elif [ $i -eq 5 ]; then
              echo "âš ï¸ Health check failed, but container is running"
              echo "ğŸ“‹ Container logs:"
              docker logs test-container 2>&1 | head -20
            else
              echo "â³ Health check attempt $i/5..."
              sleep 3
            fi
          done

          # Cleanup
          echo "ğŸ§¹ Cleaning up..."
          docker stop test-container || true
          echo "âœ… Docker container test completed"

  deploy-streamlit:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Streamlit Cloud
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_to_streamlit == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Trigger Streamlit Cloud deployment
        run: |
          echo "ğŸš€ Streamlit Community Cloud will automatically deploy from main branch"
          echo "ğŸ“ App configured at: ${{ env.STREAMLIT_APP_URL }}"
          echo "âœ… Deployment triggered by push to main branch"

      - name: ğŸ“§ Deployment notification
        if: always()
        run: |
          echo "## ğŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App URL:** [${{ env.STREAMLIT_APP_URL }}](${{ env.STREAMLIT_APP_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  release:
    runs-on: ubuntu-latest
    name: ğŸ“¦ Create Release
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Generate tag
        id: tag
        run: |
          # Generate semantic version tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Extract version number and increment patch
          VERSION=$(echo $LATEST_TAG | sed 's/^v//')
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=$((${VERSION_PARTS[2]} + 1))

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New tag: $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ğŸš€ **Enhanced RAG Application Release**

            ### What's New
            - Automated build and deployment
            - Enhanced testing coverage
            - Security improvements

            ### Deployment
            - ğŸŒ Streamlit App: [Live Demo](${{ env.STREAMLIT_APP_URL }})
            - ğŸ“š API Docs: Available via FastAPI
            - ğŸ³ Docker: `docker pull ghcr.io/nader7x/thepromptreportrag:${{ steps.tag.outputs.tag }}`

            ### Installation
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd $(basename ${{ github.repository }})
            pip install -r requirements.txt
            ```
